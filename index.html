<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--My CSS-->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social proof section</title>
  </head>

  <body>
    <main>
      <div class="wrapper">
        <div class="text">
          <h1>10,000+ of our users love our products.</h1>
          <p>
            We only provide great products combined with excellent customer
            service. See what our satisfied customers are saying about our
            services.
          </p>
        </div>

        <div class="ratings">
          <ul>
            <li>
              <div class="stars">
                <img src="images/icon-star.svg" alt="" aria-hidden="true" />
                <img src="images/icon-star.svg" alt="" aria-hidden="true" />
                <img src="images/icon-star.svg" alt="" aria-hidden="true" />
                <img src="images/icon-star.svg" alt="" aria-hidden="true" />
                <img src="images/icon-star.svg" alt="" aria-hidden="true" />
              </div>
              <p>Rated 5 Stars in Reviews</p>
            </li>
            <li>
              <div class="stars">
                <img src="images/icon-star.svg" alt="" aria-hidden="true" />
                <img src="images/icon-star.svg" alt="" aria-hidden="true" />
                <img src="images/icon-star.svg" alt="" aria-hidden="true" />
                <img src="images/icon-star.svg" alt="" aria-hidden="true" />
                <img src="images/icon-star.svg" alt="" aria-hidden="true" />
              </div>
              <p>Rated 5 Stars in Report Guru</p>
            </li>
            <li>
              <div class="stars">
                <img src="images/icon-star.svg" alt="" aria-hidden="true" />
                <img src="images/icon-star.svg" alt="" aria-hidden="true" />
                <img src="images/icon-star.svg" alt="" aria-hidden="true" />
                <img src="images/icon-star.svg" alt="" aria-hidden="true" />
                <img src="images/icon-star.svg" alt="" aria-hidden="true" />
              </div>
              <p>Rated 5 Stars in BestTech</p>
            </li>
          </ul>
        </div>
      </div>

      <div class="quote_container">
        <figure class="quote_cards">
          <div class="flex-group">
            <img src="images/image-colton.jpg" alt="Headshot of Colton Smith" />
            <figcaption class="info">
              <p class="name">Colton Smith</p>
              <p class="status">Verified Buyer</p>
            </figcaption>
          </div>
          <blockquote class="quote">
            "We needed the same printed design as the one we had ordered a week
            prior. Not only did they find the original order, but we also
            received it in time. Excellent!"
          </blockquote>
        </figure>

        <figure class="quote_cards">
          <div class="flex-group">
            <img src="images/image-irene.jpg" alt="Headshot of Irene Roberts" />
            <figcaption class="info">
              <p class="name">Irene Roberts</p>
              <p class="status">Verified Buyer</p>
            </figcaption>
          </div>
          <blockquote class="quote">
            "Customer service is always excellent and very quick turn around.
            Completely delighted with the simplicity of the purchase and the
            speed of delivery."
          </blockquote>
        </figure>

        <figure class="quote_cards">
          <div class="flex-group">
            <img src="images/image-anne.jpg" alt="Headshot of Anne Wallace" />
            <figcaption class="info">
              <p class="name">Anne Wallace</p>
              <p class="status">Verified Buyer</p>
            </figcaption>
          </div>
          <blockquote class="quote">
            "Put an order with this company and can only praise them for the
            very high standard. Will definitely use them again and recommend
            them to everyone!"
          </blockquote>
        </figure>
      </div>
    </main>
  </body>
</html>
